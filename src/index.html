<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes on You</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.14/dist/css/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.14/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.14/dist/js/uikit-icons.min.js"></script>
</head>

<body>

    <div class="uk-container uk-align-center uk-padding">
        <h1>Explore Jokes</h1>

        <legend class="uk-legend">Category</legend>
        <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
            <label><input id="c-1" class="uk-checkbox" type="checkbox"> Programming</label>
            <label><input id="c-2" class="uk-checkbox" type="checkbox"> Misc</label>
            <label><input id="c-3" class="uk-checkbox" type="checkbox"> Dark</label>
            <label><input id="c-4" class="uk-checkbox" type="checkbox"> Pun</label>
            <label><input id="c-5" class="uk-checkbox" type="checkbox"> Spooky</label>
            <label><input id="c-6" class="uk-checkbox" type="checkbox"> Christmas</label>
        </div>

        <legend class="uk-legend">Language</legend>
        <div class="uk-margin">
            <select id="language" class="uk-select" aria-label="Select">
                <option value="en">English</option>
                <option value="cs">Czech</option>
                <option value="de">German</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="pt">Portuguese</option>
            </select>
        </div>

        <legend class="uk-legend">Blacklist</legend>
        <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
            <label><input id="b-1" class="uk-checkbox" type="checkbox"> nsfw</label>
            <label><input id="b-2" class="uk-checkbox" type="checkbox"> religious</label>
            <label><input id="b-3" class="uk-checkbox" type="checkbox"> political</label>
            <label><input id="b-4" class="uk-checkbox" type="checkbox"> racist</label>
            <label><input id="b-5" class="uk-checkbox" type="checkbox"> sexist</label>
            <label><input id="b-6" class="uk-checkbox" type="checkbox"> explicit</label>
        </div>

        <legend class="uk-legend">Type</legend>
        <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
            <label><input id="t-1" class="uk-checkbox" type="checkbox"> Single</label>
            <label><input id="t-2" class="uk-checkbox" type="checkbox"> Multi</label>
        </div>

        <legend class="uk-legend">Search</legend>
        <div class="uk-margin">
            <input id="search" class="uk-input" type="text" placeholder="Contains word" aria-label="Input">
        </div>

        <legend class="uk-legend">How many</legend>
        <div class="uk-margin">
            <input id="number" class="uk-input" type="number" value="1" min="1" aria-label="Input">
        </div>


        <button id="random" class="uk-button uk-button-default">Give me a random joke</button>
        <button id="go" class="uk-button uk-button-secondary">GO!</button>
    </div>


    <div class="uk-container uk-align-center uk-padding uk-width-1-2">
        <canvas id="chart"></canvas>
    </div>




    <!-- This is the modal -->
    <div id="modal" uk-modal>
        <div class="uk-modal-dialog uk-modal-body">
            <h1>Have a blast</h1>
            <div id="modal-content">

            </div>
            <p class="uk-text-right">
                <button class="uk-button uk-button-default uk-modal-close" type="button">Nice</button>
            </p>
        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
